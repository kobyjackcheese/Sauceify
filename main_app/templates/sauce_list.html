{% extends 'base.html' %}

{% block title %}Sauce{% endblock  %}

{% block content %}

<h1 class="title pt-5">Sauces</h1>
<div class="gallery">
  {% for sauce in sauces %}
  <a href="{% url 'sauce_detail' sauce.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{sauce.img}}" alt="{{sauce.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{sauce.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Sauces Available</p>
    </div>
  </article>
  {% endfor %}
  <a class="button is-dark" href="{% url 'sauce_create' %}">Add A Sauce</a>
</div>
{% endblock %}
